<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 80%;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .card {
      background-color: #3498db;
      color: #fff;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    .card.flipped {
      background-color: #2ecc71;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    #scoreboard {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memory Game</h1>
    <div id="scoreboard">
      Moves: <span id="moves">0</span>
      Matches: <span id="matches">0</span>
    </div>
    <div class="card-grid" id="card-grid">
      <!-- Cards will be dynamically generated here -->
    </div>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    const symbols = ['ðŸŒŸ', 'ðŸŽˆ', 'ðŸ•', 'ðŸŽ‰', 'ðŸŽ', 'ðŸ¦', 'ðŸ­', 'ðŸ©'];
    let cards = [];
    let flippedCards = [];
    let moves = 0;
    let matches = 0;

    function startGame() {
      moves = 0;
      matches = 0;
      flippedCards = [];

      // Generate pairs of cards
      const pairs = symbols.concat(symbols);
      cards = shuffleArray(pairs);

      // Display cards in the grid
      const grid = document.getElementById('card-grid');
      grid.innerHTML = '';
      cards.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;
        card.textContent = '?';
        card.addEventListener('click', () => flipCard(card));
        grid.appendChild(card);
      });

      updateScoreboard();
    }

    function flipCard(card) {
      if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
        card.textContent = card.dataset.symbol;
        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          setTimeout(checkMatch, 1000); // Delay to show second card before checking match
        }
      }
    }

    function checkMatch() {
      moves++;
      updateScoreboard();

      const [card1, card2] = flippedCards;
      if (card1.dataset.symbol === card2.dataset.symbol) {
        card1.removeEventListener('click', flipCard);
        card2.removeEventListener('click', flipCard);
        matches++;
        flippedCards = [];

        if (matches === symbols.length) {
          setTimeout(() => {
            alert('Congratulations! You matched all pairs!');
          }, 500);
        }
      } else {
        setTimeout(() => {
          card1.textContent = '?';
          card2.textContent = '?';
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }

    function updateScoreboard() {
      document.getElementById('moves').textContent = moves;
      document.getElementById('matches').textContent = matches;
    }

    function resetGame() {
      startGame();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Initialize the game when the page loads
    window.onload = startGame;
  </script>
</body>
</html>
